<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8"/>
  <meta name="description" content="site de photographe"/>
  <title>Panier - Vente d'articles de football</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-start">
              <button onclick="window.location.href ='index.html'" class="btn btn-outline-success me-2" type="button">Accueil</button>
              <button  onclick="window.location.href ='produit.html'" class="btn btn-outline-success me-2" type="button">Produits</button>
              <button class="btn btn-sm btn-outline-secondary" type="button">Mon panier</button>
              <button onclick="window.location.href ='login.html'" class="btn btn-sm btn-outline-secondary" type="button">Se connecter</button>
            </form>
          </nav>
    </header>

    <main>
        <h2>Panier</h2>
        <div id="cart-items">
            <!-- La liste des articles dans le panier sera affichée ici -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Magasin de football</p>
    </footer>

<script>
import React, { useState } from 'react';

function Article({ nom, prix, ajouterAuPanier }) {
  return (
    <div>
      <h3>{nom}</h3>
      <p>Prix: {prix} €</p>
      <button onClick={ajouterAuPanier}>Ajouter au panier</button>
    </div>
  );
}

function Panier({ articles }) {
  return (
    <div>
      <h2>Panier</h2>
      <ul>
        {articles.map((article, index) => (
          <li key={index}>{article.nom}</li>
        ))}
      </ul>
    </div>
  );
}

function ListeArticles() {
  const [panier, setPanier] = useState([]);
  const articles = [
    { nom: 'Ballon de football', prix: 25 },
    { nom: 'Chaussure de football', prix: 120 },
    { nom: 'Maillot de football', prix: 95 }
  ];

  const ajouterAuPanier = (article) => {
    setPanier([...panier, article]);
  };

  return (
    <div>
      <h1>Articles</h1>
      {articles.map((article, index) => (
        <Article
          key={index}
          nom={article.nom}
          prix={article.prix}
          ajouterAuPanier={() => ajouterAuPanier(article)}
        />
      ))}
      <Panier articles={panier} />
    </div>
  );
}

export default ListeArticles;
</script>

</body>
</html>
